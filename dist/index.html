        <div class="intro">
            <div class="introOne">

                    Battleship

            </div>

            <div class="introTwo">
                <div class="introTwoOne">
                    <button id="pvc">
                        Player vs Computer

                </div>

                <div class="introTwoTwo">
                    <button id="pvp">
                        Player vs Player
                    </button>
                </div>
            </div>
        </div>

        <!-- Outro for player vs player  -->
        <div class="outro">
            <div class="outroDiv">
                <div class="outroBtn">
                    <button id="returnHome">

                        Content will be injected using the JavaScript.
